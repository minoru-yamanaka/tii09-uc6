<script>
    // Declaração de variável
    let x;
    var y; // evitar usar

    let nomeCompleto = "Aecio Brito";
    let idade = 25;
    idade = 30;

    console.log(idade); // exibe o valor '30'

    // Declaração de constantes
    const GRAVIDADE_TERRA = 9.8;
    const PI = 3.14;
    const ANO_NASCIMENTO = 1999;

    // Tipos de Dados
    // string, number, boolean, undefined, null
    let texto = "Novo Texto"; // string
    let numero = 12345; // number
    let temAulaHoje = true; // boolean
    let elementoX;
    let buscaValorNoBancoDeDados = null;

    console.log(typeof numero); // number
    console.log(typeof texto); // string

    // Teste:
    let alturaEmMetros = 1.82;
    let estaChovendo = true;

    // Operadores Aritméticos
    // + - * / %
    let num1 = Number(prompt("Digite o primeiro número:"));
    let num2 = Number(prompt("Digite o segundo número:"));

    console.log("Soma:", num1 + num2);
    console.log("Subtração:", num1 - num2);
    console.log("Multiplicação:", num1 * num2);
    console.log("Divisão:", num1 / num2);
    console.log("Resto da divisão:", num1 % num2);

    console.log("-----------------------------------");

    // Operadores Lógicos
    // && (AND) || (OU) || ! (NOT)
    let tenhoCarro = true;
    let tenhoGrana = true;
    let tenhoTempo = true;

    if(tenhoCarro && tenhoGrana && !tenhoTempo) {
        console.log("Posso ir ao trabalho de carro");
    }

    if(tenhoCarro && !tenhoGrana && tenhoTempo) {
        console.log("Preciso lavar meu próprio carro");
    }

    if(!tenhoCarro && tenhoGrana && tenhoTempo) {
        console.log("Vou viajar de ônibus");
    }

    if(tenhoCarro && tenhoGrana && tenhoTempo) {
        console.log("Posso viajar de carro");
    }

    // Conversão de Tipos
    let novoTexto = "10.3";

    // converte string para numero inteiro (10)
    let inteiroDoTexto = parseInt(novoTexto);

    // converte string para numero decimal (10.3)
    let decimalDoTexto = parseFloat(novoTexto);

    // conversão de dados do prompt
    let idadeUsuário = Number(prompt("Informe sua idade:"));
    console.log(typeof idadeUsuário); // string 

    let peso = parseInt(prompt("Informe seu peso:"));
    console.log(typeof peso); // number


</script>
