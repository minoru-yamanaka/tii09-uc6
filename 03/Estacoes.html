<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function estacaoPlay() {
        let estacao = Number(prompt('Digite a estação do ano de 1 à 4: '));
        
        switch (estacao) {
            case 1:
                alert(`Verão`);
                break;
            case 2:
                alert(`Outono`);
                break;
            case 3:
                alert(`Inverno`);
                break;
            case 4:
                alert(`Primavera`);
                break;
            default:
                alert(`Estação inválida`);
        }
    }

    estacaoPlay();
    

    </script>
</body>
</html>
