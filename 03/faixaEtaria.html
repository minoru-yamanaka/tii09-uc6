<body>
    
    <script>

        let idade = Number(prompt(`Digite a idade do usuário: `));

        let crianca = 12;
        let adolescente = 18;
        let adulto = 60;
        let idoso = 61;

        if(idade < crianca ){
            alert(`Criança`);
        } else if (idade <= adolescente ) {
            alert(`adolescente`);
        } else if (idade <= adulto ) {
            alert(`adulto`);
        } else {
            alert(`idoso`);
        }

    </script>
